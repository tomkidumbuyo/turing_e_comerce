<div class="auth_wrapper">
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
              <div class="form-group">
                <input type="email" id="inputUsername" class="form-control form-control-lg" placeholder="Username" formControlName="username" required autofocus>
                <label for="inputEmail">Username</label>
              </div>
              <div class="form-group">
                <input type="email" id="inputEmail" class="form-control form-control-lg" placeholder="Email address" formControlName="email" required autofocus>
                <label for="inputEmail">Email address</label>
              </div>

              <div class="form-group">
                <input type="password" id="inputPassword" class="form-control form-control-lg" placeholder="Password" formControlName="password" required>
                <label for="inputPassword">Password</label>
              </div>
              <div class="form-group">
                <input type="password" id="inputVerifyPassword" class="form-control form-control-lg" placeholder="Verify Password" formControlName="verify_password" required>
                <label for="inputPassword">verify Password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Join</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Join with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Join with Facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
<app-footer></app-footer>
